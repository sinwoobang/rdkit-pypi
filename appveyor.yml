environment:
  matrix:
    # - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
    #   APPVEYOR_JOB_NAME: "python37-x64-ubuntu"
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      APPVEYOR_JOB_NAME: "python38-x64-vs2017"
      APPVEYOR_BUILD_WORKER_CLOUD: DESKTOP-45PBFVE Docker
    # - APPVEYOR_BUILD_WORKER_IMAGE: macos-mojave
      # APPVEYOR_JOB_NAME: "python37-x64-macos-mojave"

stack: python 3.8

init:
- cmd: set PATH=C:\Python38;C:\Python38\Scripts;%PATH%
- cmd: mkdir C:\tmp
- cmd: set tmp=C:\tmp
- cmd: set temp=C:\tmp

install:
  - powershell -command New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" -Name "LongPathsEnabled" -Value 1 -PropertyType DWORD -Force
  - python -m pip install cibuildwheel==2.1.1

build_script: python -m cibuildwheel --output-dir wheelhouse

artifacts:
  - path: "wheelhouse\\*.whl"
    name: Wheels